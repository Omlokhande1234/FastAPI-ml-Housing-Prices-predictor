name: CI/CD Pipeline - FastAPI Docker + Render

on:
  push:
    branches:
      - main   # Trigger when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ Step 1: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Step 2: Build and Push Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t om2004/housing-pricing-prediction:latest .
          docker push om2004/housing-pricing-prediction:latest

      # ðŸ”¹ Step 3: Trigger Render Deploy Hook
      - name: Trigger Render Deploy
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
